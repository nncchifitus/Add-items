<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple add and show items</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <div id="add-item">

        <!-- Input -->
        <div class="block">
            <form class="form">
                <div class="form-row">
                    <div class="item-title">
                        <label class="item-label" for="title">Title</label>
                        <input class="rect" type="text">
                    </div>  
                    <div class="item-number">
                        <label class="item-label" for="number">Amount</label>
                        <input class="rect" type="number" min="0.01" step="0.01">
                    </div>
                </div>

                <div class="form-row item-date">
                    <label class="item-label" for="title">Date</label>
                    <input class="rect" type="date" min="2020-01-01" max="2022-12-31">
                </div>

                <div class="form-btn">
                    <div class="btn">Add Expense</div>
                </div>

            </form>
        </div>
        
        <!-- Output -->
        <div class="block bg-w">

            <!-- Year filter -->
            <div class="year-filter">
                <label class="year-label" for="">Filter by year</label> 
                <select class="year-select btn" name="year" id="">
                    <option value="2020">2020</option>
                    <option value="2021">2021</option>
                    <option value="2022">2022</option>
                    <option value="2023">2023</option>
                </select>
            </div>

            <!-- Chart -->
            <div class="bar-chart">
            </div>

            <!-- List items -->
            <div class="list-items">

            </div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
